    <div>
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Tel</th>
                <th scope="col">Doctor Id</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of usersData">
              <tr *ngIf="item.role=='doctor' && !item.isVerified">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.telno}}</td>
                <td>{{item.docID}}</td>
                <td>{{item.address}}</td>
                <td class="btn btn-link">Verify</td>
              </tr>
