<main>
    <div class="container" style="margin-top: 30px;">
        <h5>Find symptoms</h5>
        <form role="form" #symptomForm="ngForm" >
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" name="displayName" class="form-control"
                            placeholder="Disease Name">
                    </div>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" type="submit" (click)="get_symptoms()">Find</button>
                </div>
            </div>
        </form>
    </div>
</main>
